
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" style="padding-top: 170px; padding-left: 90px;">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form">
                  <h1>Register Now!</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email" formControlName="email" autocomplete="username" (blur)='onBlur()'>
                      <mat-error *ngIf="displayMessage.email">{{
                        displayMessage.email
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="input-group mb-4">
                    <mat-form-field appearance="outline">
                      <mat-label> Password</mat-label>
                      <input matInput type="password" autocomplete="current-password" placeholder=" Password"
                        formControlName="password" (blur)='onBlur()' />
                      <mat-error *ngIf="displayMessage.password">{{
                        displayMessage.password
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="input-group mb-4">
                    <mat-form-field appearance="outline">
                      <mat-label> Confirm Password</mat-label>
                      <input matInput type="password" autocomplete="current-password" placeholder=" Password"
                        formControlName="confirmPassword" (blur)='onBlur()' />
                      <mat-error *ngIf="displayMessage.confirmPassword">{{
                        displayMessage.confirmPassword
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="button-row" style="justify-content: center;">
                    <div class="col-6 text-right">
                      <button type="button"  class="btn btn-primary active mt-3" 
                      (click)="onSubmit()" [disabled]="!form.valid">SignUp</button>
                    </div>
                  </div>
                </form> 
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Login</h2>
                  <p>Login in if you have an account and our service  </p>
                  <button type="button"  class="btn btn-primary active mt-3" (click)="login()">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
