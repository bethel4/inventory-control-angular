<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" style="padding-top: 100px;width: 2000px; height: 1000px;">
      <div class="row">
        <div class="col-md-8 mx-auto ">
          <div class="card-group">
            <div class="card p-4" style=" border: solid 1px lightgray;"x>
              <div class="card-body" >
                <h1 style="text-align: center;">Login</h1>
                <form [formGroup]="form">
                  <p class="text-muted" style="text-align: center;">Login In to your account</p>
                  <div class="input-group mb-3">
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email" formControlName="email" autocomplete="username" (blur)='onBlur()'>
                      <mat-error *ngIf="displayMessage.email">{{
                        displayMessage.email
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                  <span class="label-with-link">
                    
                    <a class="forgot-password caption-2" routerLink="/register/forgetpassword" style="padding-left: 620px;">Forget Password</a>
                  </span>
                  <div class="input-group mb-4">
                    <mat-form-field appearance="outline">
                      <mat-label> Password</mat-label>
                      <input matInput type="password" autocomplete="current-password" placeholder=" Password"
                        formControlName="password" (blur)='onBlur()' />
                      <mat-error *ngIf="displayMessage.password">{{
                        displayMessage.password
                        }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="button-row" style="justify-content: center; padding-left: 20px; ">
                    <div class="col-6 text-right">
                      <button type="button"  class="btn btn-primary active mt-3" 
                      style="width: 100px;"
                      (click)="onSubmit()" [disabled]="!form.valid" style="background-color: #903df4; width: 400px;"> Login</button>
                    </div>
                  </div>
                  <section class="another-action" aria-label="Register" >
                     <a class="text-link" routerLink="/signup"  style="justify-content: center;"  style="padding-left: 630px;">Register</a>
                  </section>
                  
                </form> 
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
