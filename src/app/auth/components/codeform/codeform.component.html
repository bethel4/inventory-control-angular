<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" style="padding-top: 150px;width: 2000px; height: 1000px;">
      <div class="row">
        <div class="col-md-8 mx-auto ">
          <div class="card-group">
            <div class="card p-4" style=" border: solid 1px lightgray;"x>
              <div class="card-body" >
                 <h1 style="text-align: center;">Verfiy Code</h1>
                <form [formGroup]="form">
                  <h4 style="text-align: center;">Check Your Email We have Send You Verfication Code</h4>
                  <div class="input-group mb-3">
                    <mat-form-field appearance="outline">
                      <mat-label>Verfiy Code</mat-label>
                      <input matInput  formControlName="verficationcode" (blur)='onBlur()'>
                      <mat-error *ngIf="displayMessage.verficationcode">{{
                        displayMessage.verficationcode
                        }}</mat-error>  
                    </mat-form-field>
                  </div>
                  <div class="button-row" style="justify-content: center; padding-left: 5px; ">
                    <div class="col-6 text-right">
                      <button type="button"  class="btn btn-primary active mt-3" 
                      (click)="onSubmit()" [disabled]="!form.valid" style="background-color: #903df4; width: 400px;">Send</button>
                    </div>
                  </div>
                </form> 
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
