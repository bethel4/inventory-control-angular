
<div class="card"  style="margin-top: 20px; width: 600px; margin-left: 3 0px;">
    <p-table styleClass="p-datatable-sm"  [value]="sales">
        <ng-template pTemplate="caption">
            Small Table
        </ng-template>
        <ng-template pTemplate="header">
            <tr style="padding-bottom: 200px;">
               <td></td>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <td></td>
                <td></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sale>
            <tr>
                
                <td>{{sale.brand}}</td>
                <td>
                    <p-checkbox  binary="true"  inputId="binary"></p-checkbox>
                </td>
                <td>
                    <p-tableCheckbox></p-tableCheckbox>
                </td>
                <td>
                    <p-tableCheckbox ></p-tableCheckbox>
                </td>
                <td>
                    <p-tableCheckbox></p-tableCheckbox>
                </td>
                <td>
                    <p-tableCheckbox></p-tableCheckbox>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
